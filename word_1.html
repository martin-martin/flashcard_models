<!DOCTYPE html>
<html>
<head>
  <title>word_1</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="flashcard">
    <!-- when adding words to the flashcard deck, this should be a carousel,
    on the actual flashcard it would display only the image the user picked. -->
    <div class="img-carousel">
    <!-- the IMAGE should be optional for this card type -->
      <img class="img-nav" src="img/Chevron_left.svg">
      <div class="img-container">
        <img class="focus-image" src="http://3.bp.blogspot.com/-dwhTwnymC50/U4i-9XZSl9I/AAAAAAAAAHI/nkWK0l4bBtM/s1600/decir_espanol.jpg">
      </div>
      <img class="img-nav" src="img/Chevron_right.svg">
    </div>
    <p class="cloze">
      Tú me ______ que no es cierto que te mueres por mí
    </p>
    <div class="translation">
    <!-- the flashcard only shows both the 'hint:' and the translated word when adding a new card
    when studying the flashcard, only the 'hint' button gets displayed - best would be directly
    underneath the clozed-out word ('_____') - and upon clicking 'hint:', the translated word
    gets displayed instead of 'hint:' -->
      <button class="btn-translation">hint:</button>
      <!-- this is an input field because the translations are often bad and the user should
      be able to edit it, if they think that it's not a good translation
      (QUESTION): how are they gonna know it's not a good translation? -->
      <input class="word-translation" placeholder="say">
    </div>
    <p class="definition">
      <!-- a short definition in the target language (get it from http://www.wordreference.com/) -->
      expresar con palabras
    </p>
    <hr>
    <div class="word">
      <a class="audio-pronunciation" href="">dices <img class="audio-icon" src="img/audio.png"></a>
    </div>
    <p class="song-line">
      Tú me dices que no es cierto que te mueres por mí
    </p>
    <div class="song-translation">
    <!-- same here as for the single-word translation -->
      <button class="btn-song-translation">hint:</button>
      <input class="input-song-translation" placeholder="You tell me it's not true that you die for me">
    </div>
    <!-- if the user wants to add additional information to better remember he/she can do so here -->
    <textarea class="user-notes" rows="3" placeholder="Optional: Enter notes"></textarea>
    <div class="action-bar">
      <button>Cancel</button>
      <button>Add</button>
    </div>
  </div>
</body>
</html>
