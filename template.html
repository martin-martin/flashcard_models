<!DOCTYPE html>
<html>
<head>
  <title>grammar-correction-model</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="flashcard">
    <div class="img-container">
      <img class="focus-image" src="img/image.png">
    </div>
    <p class="cloze">
      la la la la ____ line.
    </p>
    <div class="word">
      <a class="audio-pronunciation" href="">original word <img class="audio-icon" src="img/audio.png"></a>
    </div>
    <div class="translation">
      <button class="btn-translation">hint:</button>
      <p class="word-translation">translated word</p>
    </div>
    <hr>
    <p class="definition">
      easy definition
    </p>
    <p class="song-line">
      la la la la song line.
    </p>
    <div class="song-translation">
      <button class="btn-song-translation">hint:</button>
      <p class="song-translation">translated song line.</p>
    </div>
    <textarea class="user-notes" rows="3" placeholder="Optional: Enter notes"></textarea>
    <div class="action-bar">
      <button>Again</button>
      <button>Hard</button>
      <button>Good</button>
      <button>Easy</button>
    </div>
  </div>
</body>
</html>
