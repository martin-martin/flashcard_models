<!DOCTYPE html>
<html>
<head>
  <title>grammar-correction-model</title>
  <link rel="stylesheet" type="text/css" href="styles/style2.css">
</head>
<body>
  <div class="flashcard">
    <div class="img-container">
      <img class="focus-image" src="img/image.png">
    </div>
    <p class="cloze">
      sentence sentence ____ <em>([baseword] translation of mistake)</em> more sentence.
    </p>
    <hr>
    <div class="word">
      <a class="audio-pronunciation" href="">original word <img class="audio-icon" src="img/audio.png"></a>
    </div>
    <textarea class="user-notes" rows="3" placeholder="Optional: Enter notes"></textarea>
    <div class="action-bar">
      <button>Again</button>
      <button>Hard</button>
      <button>Good</button>
      <button>Easy</button>
    </div>
  </div>
</body>
</html>
